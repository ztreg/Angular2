<div>
  <h1>Welcome to SWAPI with angular</h1>

  
  <ng-template [ngIf]="characters" [ngIfElse]="Notfound" >
      <app-characteritem *ngFor="let character of characters" [character]="character">

  </ng-template>
  <ng-template #Notfound>
    <h2>Loading...</h2>
  </ng-template>

</div>
